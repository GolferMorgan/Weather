<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"></script>
  <title>Weather</title>
</head>
<body>
   <!-- header -->
    <header>Weather Outlook
    <h2>Never Leave Home Without an Umbrella</h2>
   </header>
    <!-- holds the city search -->
       <div class="row">
         <div class="card">
            <h3 id="search">Search For A City</h3>
            <input class="input-bar"></input>
            <button id="btn">Search</button>
         </div>
         <!-- holds the current weather information -->
         <div class="container flex-column">
            <h4>Current Weather</h4>
            <div class="city">city</div>
            <div id="icon">icon</div>
            <div id="weather">weather</div>
            <div id="temp">temp</div>
            <div id="humidity">humidity</div>
            <div id="wind">wind</div>
         </div>
         <!-- holds the already searched locations -->
         <div id="locations">
            <h3>Previous locations</h3>

         </div>
         <!-- holds the outlook area -->
         <div class="container2 flex-column" id="outlook">
            <h4>5 Day Outlook</h4>
            <div id="forecast-icon">icon</div>
            <div id="forecast-weather">weather</div>
            <div id="forecast-temp">temp</div>
            <div id="forecast-humidity">humidity</div>
            <div id="forecast-wind">wind</div>
         </div>
          
   

    
 <!-- added jquery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- linked javascript -->
<script type="text/javascript" src="./assets/script.js"></script>
</body>
</html>
