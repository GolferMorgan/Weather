<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Weather</title>
</head>
<body>
    <header>Weather Outlook</header>
       <div class="row">
         <div class="card">
            <h3>Search For A City</h3>
            <input class="input-bar"></input>
            <button id="search">Search</button>
         </div>
         <div class="card2 weather">
            <div class="text">weather for city</div>
            <div class="text">temp</div>
            <div class="text">weather description</div>
            <div class="text">humidity</div>
            <div class="text">wind</div>
         </div>
         <div class="locations">
            <h3>Previous locations</h3>
         </div>
         <div class="card3 outlook">
            <p>5 Day Outlook</p>
         </div>
          
   

    
 
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
